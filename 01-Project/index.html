<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="keys">


            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">BOOM</span>
                <audio src="music/boom.wav" data-key="65"></audio>
            </div>
            
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">CLAP</span>
                <audio src="music/clap.wav" data-key="83"></audio>
            </div>
            
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">HIHAT</span>
                <audio src="music/hihat.wav" data-key="68"></audio>
            </div>

            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">KICK</span>
                <audio src="music/kick.wav" data-key="70"></audio>
            </div>

            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">OPENHAT</span>
                <audio src="music/openhat.wav" data-key="71"></audio>
            </div>

            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
                <audio src="music/ride.wav" data-key="72"></audio>
            </div>

            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
                <audio src="music/snare.wav" data-key="74"></audio>
            </div>

            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">TINK</span>
                <audio src="music/tink.wav" data-key="75"></audio>
            </div>
            
    </div>


    <script src="script.js"></script>
</body>
</html>
